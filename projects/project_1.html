<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="../script.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    </head>

    <body>
        <nav id="sticky-nav">
            <div class="logo-container">
                <img class="logo" src="../images/bunny_logo.png" alt="Logo">
                <h1>Joakim Nguyen</h1>
            </div>
            <div class="nav-links" id="nav-links">
                <a href="https://joakimawesome.github.io/#target-home">Home</a>
                <a href="https://joakimawesome.github.io/#target-portfolio">Portfolio</a>
                <a href="https://joakimawesome.github.io/#target-about">About</a>
                <a href="#target-contact">Contact</a>
            </div>
        </nav>


        <section class="project-container">
            <h2>Project 1</h2>
            <img src="../images/nap_eeg_clf/word_association_matrix.png">
            <img src="../images/nap_eeg_clf/word_cloud.png">
            <img src="../images/nap_eeg_clf/power_spec.png">
            <img src="../images/nap_eeg_clf/kmc_cm.png">
            <img src="../images/nap_eeg_clf/spc_cm.png">
            <img src="../images/nap_eeg_clf/lrc_cm.png">
            <img src="../images/nap_eeg_clf/kmc_cm_raw.png">
            <img src="../images/nap_eeg_clf/spc_cm_raw.png">
            <img src="../images/nap_eeg_clf/lrc_cm_raw.png">
        </section>


        <section class="form-section" id="target-contact">
            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/myyablla" method="post">
                <label for="full-name">Full Name</label>
                <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
                <label for="email-address">Email Address</label>
                <input type="email" name="_replyto" id="email-address" placeholder="email@domain.com" required="">
                <label for="message">Message</label>
                <textarea rows="5" name="message" id="message" placeholder="Questions, comments, inquiries." required="" spellcheck="false" data-ms-editor="true"></textarea>
                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                <input type="submit" value="Submit">
            </form>
        </section>
        
        
        <footer>
            <p>&copy; 2023 Joakim Nguyen. All rights reserved.</p>
        </footer>
    </body>
</html>
