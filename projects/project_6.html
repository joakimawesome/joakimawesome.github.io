<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Joakim Nguyen</title>
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    </head>


    <body>
        <nav id="sticky-nav">
            <div class="logo-container">
                <img class="logo" src="images/bunny_logo.png" alt="Logo"> <!-- Replace with your logo URL -->
                <h1>Joakim Nguyen</h1>
            </div>
            <div class="nav-links" id="nav-links">
                <a href="#target-home">Home</a>
                <a href="#target-portfolio">Portfolio</a>
                <a href="#target-about">About</a>
                <a href="#target-contact">Contact</a>
            </div>
        </nav>

        <section class="form-section" id="target-contact">
            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/myyablla" method="post">
              <label for="full-name">Full Name</label>
              <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
              <label for="email-address">Email Address</label>
              <input type="email" name="_replyto" id="email-address" placeholder="Email@domain.com" required="">
              <label for="message">Message</label>
              <textarea rows="5" name="message" id="message" placeholder="Questions, comments, inquiries." required="" spellcheck="false" data-ms-editor="true"></textarea>
              <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
              <input type="submit" value="Submit">
            </form>
        </section>
        
        <footer>
            <p>&copy; 2023 Joakim Nguyen. All rights reserved.</p>
        </footer> 
    </body>
</html>
